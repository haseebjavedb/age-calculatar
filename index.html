<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>age calculator</title>
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="date" id="DateInput">
            <button id="AgeCalBtn">Calculate</button>
        </div>
        <div class="output">
            <div>
                <span id="years">-</span>
                <p>Years</p>
            </div>
            <div>
                <span id="months">-</span>
                <p>Months</p>
            </div>
            <div>
                <span id="days">-</span>
                <p>Days</p>
            </div>
        </div>
    </div>
    
</body>

<script src="js.js"></script>
</html>
